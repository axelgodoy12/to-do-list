<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/css.css">
</head>
<body>
    <header>
        <h1>TODOLIST</h1>
    </header>
    <!-- pantallaBienvenida -->
    <section id="pantallaBienvenida" class="pantallaBienvenida">
        <div class="contenedor">
            <button id="agregarProducto" class="fav"><span>+</span></button>
            <h1>No agregaste ninguna tarea</h1>
            <span class="carita">:(</span>
        </div>
    </section>
    <!-- pantallaFormulario -->
    <section id="pantallaFormulario" class="pantallaFormulario">
        <div class="contenedor">
            <input type="text" class="formTitle" id="formTitle"
            placeholder="Por ej. Terminar proyecto UX UI">
            <textarea name="" placeholder="Descripción" id="formDescripcion" class="formDescripcion" cols="30" rows="10"></textarea>
            <button id="addTask" type="button">Añadir tarea</button>
            <button id="exitButton" type="button">Cancelar</button>
        </div>
    </section>
    <!-- pantallaListado -->
    <section id="pantallaListado" class="pantallaListado">
        <div class="contenedor">
            <h1>Listado</h1>
            <table id="historyTable" class="historyTable">
                <tr>
                </tr>
            </table>
        </div>
    </section>
    <!-- pantallaDetalle -->
    <section id="pantallaDetalle" class="pantallaDetalle">
        <div class="contenedor">
            <h1>Detalle</h1>
        </div>
    </section>
<script src="src/js.js"></script>
</body>
</html>
