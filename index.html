<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css.css">
</head>
<body>
    <header>
        <h1>TODOLIST</h1>
    </header>
    <!-- pantallaBienvenida -->
    <section id="pantallaBienvenida" class="pantallaBienvenida">
        <div class="contenedor">
            <h1>No agregaste ninguna tarea</h1>
            <span class="carita">:(</span>
            <button id="agregarProducto" class="fav"><span>+</span></button>
        </div>
    </section>
    <!-- pantallaFormulario -->
    <section id="pantallaFormulario" class="pantallaFormulario">
        <div class="contenedor">
            <h1>Formulario</h1>
            <label for="form-title">agregar producto</label>
            <input type="text" class="form-control" id="form-title"
            placeholder="Frutas, Verduras ...etc">
            <select class="" name="" id="form-category">
                <option value="1">Frutas</option>
                <option value="2">Verduras</option>
                <option value="3">Ropa</option>
                <option value="4">Electronica</option>
                <option value="5">Farmacia</option>
            </select>
            <label for="formDescripcion"></label>
            <textarea name="" id="formDescripcion" class="form-text" cols="30" rows="10"></textarea>
            <button type="button">agregar producto</button>
        </div>
    </section>
    <!-- pantallaListado -->
    <section id="pantallaListado" class="pantallaListado">
        <div class="contenedor">
            <h1>Listado</h1>
        </div>
    </section>
    <!-- pantallaDetalle -->
    <section id="pantallaDetalle" class="pantallaDetalle">
        <div class="contenedor">
            <h1>Detalle</h1>
        </div>
    </section>
<script src="/js.js"></script>
</body>
</html>
